{% extends "base.html" %}

{% block content %}
  <div class="row">
    <h3 class="lead">Logged in as:</h3>
    <p class="text-muted">{{you}}</p>
  </div>
  <br>
  {% for p in posts %}
    {{ p.render() | safe }}
    <br><br>
  {% endfor %}
  <a href="#" class="btn btn-primary" onclick="newpost()">Post</a>
  {{ logout | safe }}
  {{ login | safe }}
  <br>

{% endblock %}
