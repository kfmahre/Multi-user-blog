{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="container login-container">
    <h2 class="text-xs-center lead">Login</h2>

      <form method="post">
        <div class="form-group row">
          <label for="username" class="col-xs-2 col-form-label">Username</label>
          <div class="col-xs-10">
            <input type="text" class="form-control" id="username" name="username" value="{{username}}" placeholder="username">
          </div>
        </div>

        <div class="form-group row">
          <label for="pw" class="col-xs-2 col-form-label">Password</label>
          <div class="col-xs-10">
            <input type="password" class="form-control" id="pw" name="password" value="" placeholder="Password">
          </div>
        </div>
        <div class="btn-group row">
          <input class="btn btn-primary" type="submit" value="Login">
          <a href="#" class="btn btn-primary" onclick="signUp()">Sign up</a>
        </div>
      </form>
      <div class="row container">
        {% if error %}
          <p class="alert alert-warning alert-heading">{{error}}</p>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
