{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="container login-container">
      <h2 class="text-xs-center lead">Signup</h2>

      <form method="post">
        <div class="form-group row">
          <label for="username" class="col-xs-2 col-form-label">Username</label>
          <div class="col-xs-10">
            <input type="text" class="form-control" id="username" name="username" value="{{username}}" placeholder="username">
          </div>
          <p class="error">
            {{error_username}}
          </p>
        </div>

        <div class="form-group row">
          <label for="pw" class="col-xs-2 col-form-label">Password</label>
          <div class="col-xs-10">
            <input type="password" class="form-control" id="pw" name="password" value="" placeholder="Password">
          </div>
            <p class="error">
              {{error_password}}
            </p>
        </div>

        <div class="form-group row">
          <label for="verify" class="col-xs-2 col-form-label">Verify Password</label>
          <div class="col-xs-10">
            <input type="password" class="form-control" id="verify" name="verify" value="" placeholder="">
          </div>
            <p class="error">
              {{error_verify}}
            </p>
        </div>

        <div class="form-group row">
          <label for="email" class="col-xs-2 col-form-label">Email (optional)</label>
          <div class="col-xs-10">
            <input type="text" class="form-control" id="email" name="email" value="{{email}}">
          </div>
            <p class="error">
              {{error_email}}
            </p>
        </div>
        <div class="btn-group row">
          <input class="btn btn-primary" type="submit" value="Register">
          <a href="#" class="btn btn-primary" onclick="login()">Login</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
